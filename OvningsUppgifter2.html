<body>


    <div id="Content">
        <p>Förnamn:</p> <input type="text" id="fornamn" />

        <br />
        <button id="ChangeText">Ändra Text</button>

        <br /><br />

        <div id="SizeChangingDiv"></div>

        <br /> <br />
        <input type="text" id="CalcResult" value="0"> <input type="button" value="C" id="CalcClear">  <br />

        </div>

        <br />

                <option disabled selected value> -- Välj en vara -- </option>
                <option>Tandkräm</option>
                <option>Schampoo</option>
                <option>Tvål</option>
                <option>Tandborste</option>
            </select>
            <button id="AddVara">Lägg till i Varukorg</button>

            
            <button id="ListaVaror">Lista Varor i Varukorg</button>
        </div>

    </div>
